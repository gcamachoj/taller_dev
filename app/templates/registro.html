<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="modulo-registro-user">
    <div class="container">
        <h2 class="text-center">Registro de Usuario</h2>
        <div class="form-login">
            <form action="/registro" method="post">
                <div class="caja"> 
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" class="campo center" id="username" name="username" required>
                </div>
                <div class="caja"> 
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="campo center" id="email" name="email" required>
                </div>
                    <div class="caja"> 
                        <label for="password" class="label-login">Contraseña:</label>
                        <input type="password" class="campo center" id="password" name="password" required>
                    </div>
                    
                    <div class="caja"> 
                        <label for="confirm_password" class="label-login">Confirmar Contraseña:</label>
                        <input type="password" class="campo center" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class=footer-buttons>
                        <button type="submit" class="btn btn-primary btn-sm">Registrarse</button>
                    </div>
                </form>
        </div>    
    </div>
    </div>
</body>
</html>
