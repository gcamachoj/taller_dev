<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Repair Pro V1.0 - Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="fondo">
            <img src="..\static\img\fondo.jpg" alt="fondo"> 
        </div>
        
    </header>
       
    <div class="contenido">
        
        <div class="form-login">
            
            <form action="/login" method="POST">
                
                    <div class="caja"> 
                    <label for="usuario" class="label-login">Usuario</label>
                    <input type="text" name="usuario" class="campo center">
                    </div>    
                    
                    <div class="caja">
                    <label for="password" class="label-login">Contraseña</label>
                    <input type="password" name="password" class="campo center">
                    </div>
                    
                    
                    <a href="">Olvidó su contraseña</a>
                    <br><br>
                    <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a>.</p>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} center">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="footer-buttons" id="footer-buttons">
                        <input type="submit" class="btn btn-primary btn-sm" name="submit" value="Ingresar">
                   
                    </div>
                  
                </form>
        </div>
    </div>
    
</body>
</html>
